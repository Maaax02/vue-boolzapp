<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="path/to/dayjs/dayjs.min.js"></script>
</head>
<body>
    <div id="app">
    
        <div class="container">
            <div class="sidebar">
                <div class="personal-profile">
                    <div class="profile-img">
                        <img src="img/avatar_io.jpg" alt="">
                        <h5>Nome Utente</h5>
                    </div>
                    <div class="utilities">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notification">
                    <div class="inner-text">
                        <div class="bell"><i class="fas fa-bell-slash"></i></div>
                        <div class="text">Ricevi nuove notifiche di messaggi <span>Attiva notifiche desktop</span></div>
                    </div>
                </div>
                <div class="inner-search">
                    <i class="fas fa-search"></i>
                    <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat" v-model="search">
                </div>
                <div v-for="(person, i) in filteredChat" class="container-contact" @click="click(i)">
                    <div class="images">
                        <img :src="person.avatar" alt=""><span>{{person.name}}</span>
                    </div>
                </div>
            </div>
            <main>
                <div class="nav-main">
                    <div class="personal-profile">
                        <div class="profile-img">
                            <img src="img/avatar_1.jpg" alt="">
                            
                            <div class="nav-propic-text">
                                <h5>Michele</h5>
                                <span class="gray">Ultimo accesso oggi alle:</span>
                            </div>
                            
                        </div>
                        
                        <div class="utilities">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="overflow">
                        <div class="container-message" v-for="(testo, k) in contacts[currentIndex].messages" :class="mex2(testo.status)">
                            <div :class="mex(testo.status)">
                                {{testo.text}} 
                                <div class="date">
                                    <span>{{testo.date}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <footer>
                    <div class="left">
                        <i class="far fa-smile"></i>
                    </div>
                    <input type="text" name="" id="" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="addMessage">
                    <div class="right">
                        <i class="fas fa-microphone"></i>
                    </div>
                </footer>   
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
